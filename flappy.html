    <script>var w,d,e,g,x,y,up,py,pvy,wx,wy,s,playing,cloudsx,cloudsy,cloudsyl,cnt;document.documentElement.style.overflow="hidden";document.body.scroll="no";function init(){w=window,d=document,e=d.documentElement,g=d.getElementsByTagName("body")[0],x=w.innerWidth||e.clientWidth||g.clientWidth,y=w.innerHeight||e.clientHeight||g.clientHeight,up=1,py=y/2,pvy=0,wx=x-y*0.2,wy=y/2,s=1,speed=0.0002*Math.log(s+100)*x,d=y*0.2,playing=1;cloudsy=[y*0.1,y*0.2,y*0.3,y*0.1,y*0.25,y*0.1];cloudsyl=[y*0.3,y*0.5,y*0.6,y*0.35,y*0.55,y*0.35];cloudsx=[x*0.5,x*0.05,x*0.2,x*0.3,x*0.65,x*0.8];cnt=0}init();document.body.innerHTML='<p id=win style="position:absolute;left:-2%;top:-5%;width:120%;height:120%;background:#0ef;text-align:center"></p>';var keys=[];for(var i=0;i<130;i++){keys.push(false)}function sleep(a,b){setTimeout(function(){b()},a)}var beep=(function(){var a=new (window.audioContext||window.webkitAudioContext);return function(h,f,b){h=+h;f=(f%5)||0;if(typeof b!="function"){b=function(){}}var c=a.createOscillator();c.type=f;c.connect(a.destination);c.noteOn(0);setTimeout(function(){c.noteOff(0);b()},h)}})();var words='<p style="position:absolute;left:';document.addEventListener("keydown",onKeyDown,false);document.addEventListener("keyup",onKeyUp,false);window.onload=function render(){if(playing){document.getElementById("win").innerHTML=words+cloudsx[0]+"px;top:"+cloudsy[0]+'px;width:10%;height:10%;background:#fff;border-radius:40%;text-align:center">R</p>'+words+cloudsx[1]+"px;top:"+cloudsy[1]+'px;width:10%;height:10%;background:#fff;border-radius:40%;text-align:center">S</p>'+words+cloudsx[2]+"px;top:"+cloudsy[2]+'px;width:10%;height:10%;background:#fff;border-radius:40%;text-align:center">C</p>'+words+cloudsx[3]+"px;top:"+cloudsy[3]+'px;width:10%;height:10%;background:#fff;border-radius:40%;text-align:center">O</p>'+words+cloudsx[4]+"px;top:"+cloudsy[4]+'px;width:10%;height:10%;background:#fff;border-radius:40%;text-align:center">E</p>'+words+cloudsx[5]+"px;top:"+cloudsy[5]+'px;width:10%;height:10%;background:#fff;border-radius:40%;text-align:center;text-size:400%">'+s+"</p>"+words+"10%;top:"+py+'px;width:5%;height:5%;background:#00f;text-align:right;border-radius:40%"></p>'+words+"13%;top:"+(0.0075*y+py+4*pvy/Math.abs(pvy))+'px;width:3%;height:3%;background:#f00;border-radius:100%;text-align:center"></p>'+words+"10%;top:"+py+'px;width:5%;height:5%;background:#00f;text-align:right;border-radius:40%"></p>'+words+"10%;top:"+(0.015*y+py-4*pvy/Math.abs(pvy))+'px;width:3%;height:3%;background:#009;border-radius:40%"></p>'+words+"13%;top:"+(-0.005*y+py)+'px;width:2%;height:3%;background:#ddf;border-radius:100%"></p>'+words+"14%;top:"+(0.0018*y+py+pvy/Math.abs(pvy))+'px;width:.5%;height:.75%;background:#000;border-radius:100%;text-align:center"></p>'+words+(wx+0.025*y)+"px;top:0%;width:18%;height:"+(wy-d)+'px;background:#0c0"></p>'+words+(wx+0.025*y)+"px;top:"+(wy+d)+"px;width:18%;height:"+(y-wy-d)+'px;background:#0c0"></p>'+words+(wx+0.025*y)+"px;top:"+(wy+d)+"px;width:12%;height:"+(y-wy-d)+'px;background:#0f0"></p>'+words+(wx+0.025*y)+"px;top:0%;width:12%;height:"+(wy-d)+'px;background:#0f0"></p>'+words+(wx)+"px;top:"+(wy+d)+'px;width:20%;height:5%;background:#0d0"></p>'+words+(wx)+"px;top:"+(wy-d-y*0.06)+'px;width:20%;height:5%;background:#0d0"></p>'+words+(wx)+"px;top:"+(wy+d)+'px;width:15%;height:5%;background:#0e0"></p>'+words+(wx)+"px;top:"+(wy-d-y*0.06)+'px;width:15%;height:5%;background:#0e0"></p>';wx-=speed;for(var a=0;a<6;a++){cloudsy[a]=(cloudsyl[a]-py*0.3)}cnt+=0.1;if(wx<-y*0.4){beep();beep();beep();beep();d=y*(0.2-0.1*(1-Math.exp(-1*s)));speed=0.0002*Math.log(s+100)*x;s++;wx=x;wy=y*(0.1+0.8*Math.random())}if(keys[32]&up){pvy=-0.004*y;up=0;beep()}else{pvy+=0.0001*y}py+=pvy;if(py>y||py<-0.1*y||(wx<0.15*x&wx>-0.1*x&(py<wy-d||py>wy+d-0.05*y))){playing=0}}sleep(1,render)};function onKeyDown(a){keys[a.keyCode]=true}function onKeyUp(a){keys[a.keyCode]=false;up=1;if(a.keyCode==82){init()}};</script>
